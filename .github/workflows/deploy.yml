name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies if package.json exists
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "package.json found → Installing dependencies"
            npm ci
          else
            echo "No package.json found → Skipping npm install"
          fi

      # 4. Build site or copy static files
      - name: Build site or copy static files
        run: |
          # Clean previous output
          rm -rf dist
          mkdir dist

          if [ -f package.json ]; then
            echo "Detected package.json → Running build"
            npm run build
          else
            echo "Static site detected → Copying files"
            # Copy everything except dist/, .git/, .github/
            find . -maxdepth 1 \
              ! -name "dist" \
              ! -name ".git" \
              ! -name ".github" \
              ! -name "." \
              -exec cp -R {} dist/ \;
          fi

          # Add .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll

          echo "Dist directory contents:"
          ls -al dist

      # 5. Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4